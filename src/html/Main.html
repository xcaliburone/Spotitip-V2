                    <p class="font-medium text-neutral-300">Search</p>

            </div>

            <div class="side-bottom bg-neutral-900 text-neutral-300 pl-5 p-4 rounded-md h-full flex flex-col gap-y-7 hover:cursor-pointer">
                <div class="library flex items-center gap-x-3">

                    <p>Your Library</p>
                </div>
                
                <div class="lists flex gap-x-4 relative">
                    <button id="aside-playlists-button" class="bg-neutral-800 hover:opacity-60 transition rounded-xl h-[35px] w-[90px] text-neutral-300">
                        Playlists
                    </button>
                    <button id="aside-albums-button" class="bg-neutral-800 hover:opacity-60 transition rounded-xl h-[34px] w-[90px] text-neutral-300">
                        Albums
                    </button>
                </div>

                <div class="list-items flex flex-col gap-y-4">

                    <div class="item-album bg-neutral-800 w-full h-[55px] list-none rounded-md overflow-hidden flex items-center hover:opacity-60 transition hover:cursor-pointer">
                        <img src="/src/images/liked.png" alt="liked songs" class="w-[55px]">
                        <p class="text-neutral-300 ml-3 font-medium">Album Name</p>
                    </div>
                    <div class="item-album bg-neutral-800 w-full h-[55px] list-none rounded-md overflow-hidden flex items-center hover:opacity-60 transition hover:cursor-pointer">
                        <img src="/src/images/liked.png" alt="liked songs" class="w-[55px]">
                        <p class="text-neutral-300 ml-3 font-medium">Album Name</p>
                    </div>

                    <div class="item-playlist bg-neutral-800 w-full h-[55px] list-none rounded-md overflow-hidden flex items-center hover:opacity-60 transition hover:cursor-pointer">
                        <img src="/src/images/liked.png" alt="liked songs" class="w-[55px]">
                        <p class="text-neutral-300 ml-3 font-medium">Playlist Name</p>
                    </div>
                    <div class="item-playlist bg-neutral-800 w-full h-[55px] list-none rounded-md overflow-hidden flex items-center hover:opacity-60 transition hover:cursor-pointer">
                        <img src="/src/images/liked.png" alt="liked songs" class="w-[55px]">
                        <p class="text-neutral-300 ml-3 font-medium">Playlist Name</p>
                    </div>

                </div>

                <div id="createButtonContainer" class="hidden">
                    <button id="createButton" class="bg-neutral-800 hover:opacity-60 transition rounded-xl h-[34px] w-[90px] text-neutral-300">
                        Create
                    </button>
                </div>

            </div>
        </aside>

        <main class="bg-neutral-900 mt-3 mr-3 mb-3 rounded-md ml-[330px]">

            <div class="bg-gradient-to-b from-emerald-800 px-6 py-11 rounded-md flex w-full">

                <header class="flex flex-col gap-y-8 mb-1 w-full">
                    <div class="button-container flex justify-between">
                        <div class="button-up md:flex gap-x-2 items-center">
                            <button disabled class="rounded-full bg-neutral-950 hover:opacity-70 transition text-neutral-300 h-[42px] w-[42px] flex items-center justify-center hover:cursor-not-allowed">
                                &lt;
                            </button>
                            <button disabled class="rounded-full bg-neutral-950 hover:opacity-70 transition text-neutral-300 h-[42px] w-[42px] flex justify-center items-center hover:cursor-not-allowed">
                                &gt;
                            </button>
                        </div>
    
                        <div class="button-right md:flex gap-x-2 items-center">
                            <button disabled class="rounded-full bg-neutral-950 hover:opacity-70 transition text-neutral-300 h-[42px] w-[100px] flex justify-center items-center hover:cursor-pointer">
                                <p>Profile</p>
                            </button>
                        </div>                    
                    </div>
                    <h1 class="font-bold text-4xl text-white">Welcome back!</h1>
                </header>

            </div>

            <div class="content p-5 flex flex-col gap-y-6 flex-wrap text-wrap">

                <div class="header flex justify-between">
                    <div class="button-left flex gap-x-3">
                        <button id="button-all" data-target="main" class="button-all rounded-full bg-neutral-800 hover:opacity-60 transition text-neutral-300 h-[42px] w-[100px] flex items-center justify-center hover:cursor-pointer">
                            All
                        </button>
                        <button id="button-artists" data-target="artist-popular" class="button-artists rounded-full bg-neutral-800 hover:opacity-60 transition text-neutral-300 h-[42px] w-[100px] flex items-center justify-center hover:cursor-pointer">
                            Artist
                        </button>
                        <button id="button-albums" data-target="album-popular" class="button-albums rounded-full bg-neutral-800 hover:opacity-60 transition text-neutral-300 h-[42px] w-[100px] flex items-center justify-center hover:cursor-pointer"">
                            Albums
                        </button>
                        <button id="button-songs" data-target="newest-song" class="button-songs rounded-full bg-neutral-800 hover:opacity-60 transition text-neutral-300 h-[42px] w-[100px] flex items-center justify-center hover:cursor-pointer">
                            Songs
                        </button>
                    </div>
                    <!-- <div class="button-right">
                        <button id="button-search" class="button-search rounded-full bg-neutral-800 hover:opacity-60 transition text-neutral-300 h-[42px] w-[200px] flex items-center justify-center hover:cursor-pointer">
                            Search
                        </button>
                    </div> -->
                    <div class="box relative">
                        <form name="search">
                            <input type="text" class="input font-semibold" name="key" 
                            placeholder="Search..." autocomplete="off">
                            <!-- onmouseout="this.value = ''; this.blur();"  -->
                        </form>
                    </div>
                    
                </div>

                <div class="main gap-y-9">

                    <div class="newest-song flex flex-col">
                        <div class="title mb-2">
                            <p class="text-lg font-bold text-neutral-300">Newest Songs</p>
                        </div>
                        <div class="items">
                            <div class="list-items bg-neutral-800 rounded-md overflow-hidden w-[250px] h-[320px] flex flex-col gap-y-3 p-4">
                                <img src="/src/images/liked.png" alt="cover" class="w-[225px] rounded-md">
                                <div class="desc">
                                    <h1 class="title-song font-medium text-lg text-white">title-song</h1>
                                    <p class="desc-song text-neutral-300">desc-song</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="artist-popular flex flex-col">
                        <div class="title mb-2">
                            <p class="text-lg font-bold text-neutral-300">Popural Artist</p>
                        </div>
                        <div class="items flex gap-4">
                            <div class="list-items bg-neutral-800 rounded-md overflow-hidden w-[250px] h-[320px] flex flex-col gap-y-3 p-4">
                                <img src="/src/images/liked.png" alt="cover" class="w-[225px] rounded-md">
                                <div class="desc">
                                    <h1 class="title-artist font-medium text-white">title-artist</h1>
                                    <p class="desc-artist text-neutral-300">desc-artist</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="album-popular flex flex-col">
                        <div class="title mb-2">
                            <p class="text-lg font-bold text-neutral-300">Popular Albums</p>
                        </div>

                        <div class="items flex gap-4">
                            <div class="list-items bg-neutral-800 rounded-md overflow-hidden w-[250px] h-[320px] flex flex-col gap-y-3 p-4">
                                <img src="/src/images/liked.png" alt="cover" class="w-[225px] rounded-md">
                                <div class="desc">
                                    <h1 class="title-album font-medium text-white">title-album</h1>
                                    <p class="desc-album text-neutral-300">desc-album</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
